                aria-hidden="true"

                <rect x="2.75" y="2.75" width="18.5" height="18.5" rx="5" />
                <circle cx="12" cy="12" r="4.25" />
                <circle cx="17.5" cy="6.5" r="1.25" />

            </a>
            <a

              href="https://www.tiktok.com/@foto_video_praha?_t=ZM-8zf0pLSAuhh&_r=1"

            >
              <svg
                viewBox="0 0 24 24"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
              >
                <path
                  d="M13.5 2h3.2c.2 1.2.9 2.3 1.9 3 1 .7 2.1 1 3.4 1.1v3.2c-1.7 0-3.3-.4-4.8-1.2v6.8c0 3.8-3.1 7-7 7s-7-3.2-7-7 3.1-7 7-7c.5 0 1 .1 1.5.2V12c-.4-.1-.9-.2-1.4-.2-2.1 0-3.8 1.7-3.8 3.8S8.2 19.4 10.3 19.4s3.8-1.7 3.8-3.8V2z"
                />
              </svg>
            </a>
          </nav>
        </div>
      </div>
      <div class="container navbar">
        <a class="logo" href="./index.html"
          ><img width="140" src="./images/logoMemory.png" alt="Memori"
        /></a>
        <button
          class="nav-toggle"
          aria-label="Toggle navigation"
          aria-expanded="false"
        >
          ☰
        </button>
        <nav class="nav">
          <a href="./index.html#services" data-i18n="nav.services">Services</a>
          <a href="./index.html#pricing" data-i18n="nav.price">Price</a>

          <a href="./index.html#contact" data-i18n="nav.contact">Contact</a>
          <a href="./index.html#about" data-i18n="nav.about">About</a>
          <a href="#" data-i18n="nav.coop">Cooperation</a>
          <div id="lang-dd" class="lang-dd" aria-label="Language selector">
            <button
              type="button"
              class="lang-dd__btn"
              aria-haspopup="listbox"
              aria-expanded="false"
            >
              <span id="lang-dd-label">EN</span>
              <span aria-hidden="true">▾</span>
            </button>
            <ul class="lang-dd__list" role="listbox">
              <li role="option" data-lang="cs">CS</li>
              <li role="option" data-lang="en">EN</li>
              <li role="option" data-lang="uk">UA</li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <section id="cooperation" class="section hero-dark">
      <div id="toast-root" class="toast-wrap" aria-live="polite"></div>
      <div class="container dark-content">
        <div class="dark-left">
          <div class="dark-text">
            <h2 data-i18n="coop.title">Work with Memori</h2>
            <p data-i18n="coop.desc">
              Photographers and videographers — send your application to
              collaborate with our team.
            </p>
          </div>
          <form class="lead-form coop-form" novalidate>
            <label class="required">
              <span data-i18n="form.name">Your name</span>
              <input
                type="text"
                name="name"
                data-i18n-placeholder="ph.name"
                autocomplete="name"
                required
              />
            </label>
            <label class="required">
              <span data-i18n="form.phone">Phone number</span>
              <input
                type="tel"
                name="phone"
                data-i18n-placeholder="ph.phone"
                inputmode="tel"
                autocomplete="tel"
                required
              />
            </label>
            <label>
              <span data-i18n="form.email">Email</span>
              <input
                type="email"
                name="email"
                data-i18n-placeholder="ph.email"
                autocomplete="email"
              />
            </label>
            <label class="required">
              <span data-i18n="form.city">City</span>
              <input
                type="text"
                name="city"
                data-i18n-placeholder="ph.city"
                autocomplete="address-level2"
                required
              />
            </label>
            <label class="required">
              <span data-i18n="form.role">Role</span>
              <select name="role" class="input-select" required>
                <option
                  value=""
                  disabled
                  selected
                  data-i18n="form.role_placeholder"
                >
                  Choose a role
                </option>
                <!-- <option value="" data-i18n="role.empty">Empty</option> -->
                <option value="photographer" data-i18n="role.photographer">
                  Photographer
                </option>
                <option value="videographer" data-i18n="role.videographer">
                  Videographer
                </option>
                <option value="call_agent" data-i18n="role.call_agent">
                  Call agent
                </option>
                <option value="admin" data-i18n="role.admin">
                  Administrator
                </option>
              </select>
            </label>
            <label>
              <span data-i18n="form.experience">Experience (years)</span>
              <input
                type="number"
                name="experience"
                min="0"
                max="60"
                inputmode="numeric"
              />
            </label>
            <label class="toggle">
              <span data-i18n="form.driving_b"
                >Availability of category B rights</span
              >
              <input type="checkbox" name="driving_b" class="toggle-input" />
              <span class="toggle-track" aria-hidden="true">
                <span class="toggle-text on" data-i18n="toggle.yes">Yes</span>
                <span class="toggle-text off" data-i18n="toggle.no">No</span>
              </span>
            </label>

            <label class="required">
              <span data-i18n="form.portfolio">Portfolio link</span>
              <input
                type="url"
                name="portfolio"
                data-i18n-placeholder="ph.portfolio"
                autocomplete="url"
                required
              />
            </label>
            <!-- <label>
              <span data-i18n="form.equipment">Equipment</span>
              <input
                type="text"
                name="equipment"
                data-i18n-placeholder="ph.equipment"
              />
            </label> -->
            <label class="full">
              <span data-i18n="form.comment">Comment</span>
              <textarea
                name="comment"
                rows="4"
                data-i18n-placeholder="ph.comment"
              ></textarea>
            </label>
            <button
              type="submit"
              class="btn btn-primary"
              data-i18n="form.submit"
            >
              Get a Quote
            </button>
            <p class="form-note req-hint" data-i18n="form.required_hint">
              Fields marked with * are required.
            </p>
          </form>
        </div>
        <div class="dark-visual" aria-hidden="true"></div>
      </div>
    </section>

    <section class="bottom-divider"></section>

    <footer class="site-footer">
      <div class="container">
        <div class="footer-left">
          <img width="70" src="./images/logoMemory.png" alt="Memori" />
          <span>© <span id="year"></span></span>
        </div>
        <nav class="footer-nav">
          <a href="#" data-i18n="footer.privacy">Privacy</a>
          <a href="#" data-i18n="footer.terms">Terms</a>
        </nav>
      </div>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
